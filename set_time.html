<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time</title>
    <!-- Include Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="styles/set_time.css">
</head>
<body>
    <h1>Set Time</h1>
    <div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" value="0">
    </div>
    <div>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" value="0">
    </div>
    <div>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" value="0">
    </div>
    <button id="startButton">Start</button>

    <!-- JavaScript for setting countdown time -->
    <script src="scripts/set_time.js"></script>
</body>
</html>
